{% extends 'base.html' %}
{% block title %}{{ block.super }}-메일 전송 완료{% endblock %}
{% block content %}
    <div class="container">
        <div class="offset-md-3 col-md-6">
            <h2 class="text-info mb-3">
                메일이 전송되었습니다!
            </h2>
            <p>
                계정에 등록된 이메일로 비밀번호를 설정하기 위한 안내 사항을 보냈습니다. 곧 메일을 받으실 것입니다.
                만약 이메일을 받지 못하였다면, 등록하신 이메일을 다시 확인하시거나 스팸 메일함을 확인해주세요.
            </p>
        </div>
    </div>
{% endblock %}
